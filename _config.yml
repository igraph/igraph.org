name: igraph &ndash; the network analysis package
destination: docs
future: true
include: [ .htaccess, .htpasswd, _static, _sources, _images, _downloads, .nojekyll ]
exclude: [ _build, _tools, Gemfile, Gemfile.lock, Makefile, REQUIREMENTS.md, '**/stamp' ]
markdown: kramdown
kramdown:
  input: GFM
url: "https://igraph.org"
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"

redirect_from:
  json: false
